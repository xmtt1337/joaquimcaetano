<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #333;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        .card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao meu site</h1>
    <p>Site hospedado gratuitamente no GitHub Pages</p>
</header>

<main>
    <h2>Sobre</h2>
    <p>
        Este é um site simples criado em HTML e CSS, apenas para teste
        ou apresentação inicial.
    </p>

    <div class="card">
        <h3>O que eu faço</h3>
        <p>
            Aqui você pode escrever sobre seu trabalho, projeto ou serviço.
        </p>
    </div>

    <div class="card">
        <h3>Contato</h3>
        <p>
            Email: seuemail@email.com
        </p>
    </div>
</main>

<footer>
    © 2026 - Meu Site
</footer>

</body>
</html>
