<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Coração do Contestado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f6f8;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: #111827;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            background: #06080f;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .menu {
            flex: 1;
            padding: 10px 0;
        }

        .menu-item {
            padding: 14px 20px;
            cursor: pointer;
            color: #cbd5e1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            flex: 1;
            padding: 10px 0;
            border-top: 1px solid #06080f; /* ← LINHA */
        }

        .menu-item:hover {
            background: #1f2937;
            color: #fff;
        }

        .submenu {
            display: none;
            background: #020617;
        }

        .submenu a {
            display: block;
            padding: 12px 40px;
            font-size: 14px;
            color: #94a3b8;
            text-decoration: none;
        }

        .submenu a:hover {
            background: #1f2937;
            color: #fff;
        }

        /* ===== CONTENT ===== */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 60px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .topbar h1 {
            font-size: 18px;
            color: #111827;
        }

        .user {
            font-size: 14px;
            color: #374151;
        }

        .main {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

       .logo-central {
    max-width: 620px;
    width: 100%;
    display: block;
    opacity: 0.1; /* ← aqui */

        }
    </style>
</head>
<body>
    
<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">
        Coração do Contestado
    </div>

    <div class="menu">
        <div class="menu-item" onclick="toggleMenu()">
            Produtos
            <span>▾</span>
        </div>

        <div class="submenu" id="submenu-produtos">
            <a href="#">Pesquisar</a>
            <a href="#">Adicionar</a>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="topbar">
        <h1>Painel</h1>
        <div class="user">adm@empresa.com</div>
    </div>

    <div class="main">
        <img src="img/logo.png" alt="Coração do Contestado" class="logo-central">
    </div>
</div>

<script>
    function toggleMenu() {
        const submenu = document.getElementById("submenu-produtos");
        submenu.style.display =
            submenu.style.display === "block" ? "none" : "block";
    }
</script>

</body>
</html>
